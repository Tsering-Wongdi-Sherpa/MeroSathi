{% extends 'userprofile/index.html' %}
{% load static %}
{% block content %}

<div class="row">
	<div class="col-md-6">
		<div class="card card-body">
            <h1>Profile</h1>
            <img src="{{ user.profile.photo.url }}" width="240", height="300">
             <p>Username: {{user}}</p>
             <p>Email: {{user.email}}</p>
             <p>Student ID: {{user.profile.student_id}}</p>
		</div>
	</div>
</div>

{% endblock %}
